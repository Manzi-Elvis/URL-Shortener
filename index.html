<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TinyLink - Smart URL Shortener</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <h1 class="text-3xl font-bold mb-6 text-center">ðŸ”— TinyLink</h1>
    <div class="flex flex-col gap-3">
      <input id="urlInput" type="url" placeholder="Enter your long URL..." class="p-3 text-gray-900 w-full" />
      <input id="expiryInput" type="number" placeholder="Expiry (days, optional)" class="p-3 text-gray-900 w-full" />
      <button id="shortenBtn" class="btn-primary py-3">Shorten URL</button>
    </div>

    <div id="output" class="mt-5 hidden text-center">
      <p class="text-lg">Your shortened URL:</p>
      <a id="shortUrl" href="#" target="_blank" class="text-cyan-400 font-semibold hover:underline"></a>
    </div>

    <div id="linkList" class="mt-6"></div>
  </div>
  <script src="script.js"></script>
  
</body>
</html>
